<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashutosh-Soumoshree Wedding Gallery</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,0.35), rgba(255,255,255,0.35)),
        url("https://lh3.googleusercontent.com/d/1_DLsorw__AehwrZhBt53AozMRMVdj2Wd")
        center / cover no-repeat fixed;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .subtitle {
      color: #444;
      margin-bottom: 30px;
    }

    .upload-box {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      display: inline-flex;
      gap: 12px;
      align-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      margin-top: 200px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #status {
      margin: 25px 0;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 22px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .actions {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .actions a {
      text-decoration: none;
      color: #2563eb;
    }

    .actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>ðŸ“¸ Ashutosh-Soumoshree Wedding Gallery</h1>
    <p class="subtitle">Upload a selfie and instantly see all your photos</p>

    <div class="upload-box">
      <input type="file" id="file" accept="image/*">
      <button onclick="search()">Find Photos</button>
    </div>

    <div id="status"></div>
    <div class="grid" id="results"></div>

  </div>

<script>
async function search() {
  const fileInput = document.getElementById("file");
  if (!fileInput.files.length) {
    alert("Please select a selfie");
    return;
  }

  document.getElementById("status").innerText = "ðŸ” Searching your photos...";
  document.getElementById("results").innerHTML = "";

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  const response = await fetch("/search", {
    method: "POST",
    body: formData
  });

  const data = await response.json();
  document.getElementById("status").innerText =
    `âœ… Found ${data.count} photos`;

  data.results.forEach(p => {
    const thumbUrl =
      `https://lh3.googleusercontent.com/d/${p.file_id}=w400`;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <a href="${p.preview_url}" target="_blank">
        <img src="${thumbUrl}" alt="Photo">
      </a>
      <div class="actions">
        <a href="${p.preview_url}" target="_blank">Preview</a>
        <a href="${p.download_url}">Download</a>
      </div>
    `;

    document.getElementById("results").appendChild(card);
  });
}
</script>

</body>
</html>
